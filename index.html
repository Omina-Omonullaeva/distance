<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1 class="title">Kim birinchi bo-rish-ga!</h1>

    <form class="form">
        <label class="label" for="distance">Masofa (km)</label>
        <input class="input" id="distance" type="number">
        <button class="button">Hisobla</button>
    </form>

    <ul class="list">
        <li class="item">
            <img src="./images/man.svg" alt="img" width="150" height="200">
            <p class="text">Piyoda</p>
            <span class="man__hour">N soat</span>
        </li>
        <li class="item">
            <img src="./images/bike.svg" alt="img" width="150" height="200">
            <p class="text">Velosiped</p>
            <span class="bike__hour">N soat</span>
        </li>
        <li class="item">
            <img src="./images/car.svg" alt="img" width="150" height="200">
            <p class="text">Mashina</p>
            <span class="car__hour">N soat</span>
        </li>
        <li class="item">
            <img src="./images/plane.svg" alt="img" width="150" height="200">
            <p class="text">Samolyot</p>
            <span class="plane__hour">N soat</span>
        </li>
    </ul>


    <script src="./js/main.js"></script>

</body>
</html>
